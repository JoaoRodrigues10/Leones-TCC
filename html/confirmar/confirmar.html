<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./central-servicos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0px;
        font-family: "Josefin Sans", sans-serif;
      }

      * {
        box-sizing: border-box;
      }
    </style>

    <title>LEONES</title>
  </head>
  <body>
    <div class="cabecalho">
      <div class="logo">
        <img src="../public/imgs/logo.png" alt="" />
      </div>

      <div class="text">
        <div class="cab">Home</div>
        <div class="cab">Serviços</div>
        <div class="cab">Reservas</div>
        <div class="cab">LEO</div>
      </div>

      <div class="foto_perfil">
        <img src="../public/imgs/semfoto.png" alt="" />
      </div>
    </div>
    <div class="confirmar-horario">
      <div class="antes">
        Antes que possamos fazer algo <br />
        precisamos te conhecer.
      </div>
      <div class="avaliacao">
        Por isso vamos conversar e avaliar <br />
        o que será melhor para você.
      </div>
      <div class="confirmar">
        Confirmar avaliação às 9:30?
      </div>
      <div class="botoes">
        <button class="botaoS">SIM</button>
        <button class="botaoN">NÃO</button>
      </div>
    </div>
  </body>
</html>
