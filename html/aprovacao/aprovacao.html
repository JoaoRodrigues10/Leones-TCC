<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./aprovacao.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0px;
            font-family: 'Yeserva One', sans-serif;
        }

        * {
            box-sizing: border-box;
        }
    </style>

    <title>LEONES</title>
</head>

<body>
    <div class="cabecalho">
        <div class="logo">
            <img src="../public/imgs/logo.png" alt="" />
        </div>

        <div class="text">
            <div class="cab">Home</div>
            <div class="cab">Serviços</div>
            <div class="cab">Reservas</div>
            <div class="cab">LEO</div>
        </div>

        <div class="foto_perfil">
            <img src="../public/imgs/semfoto.png" alt="" />
        </div>
    </div>
    <div class="aprovacao">
        <div class="eba">EBAAA!</div>
        <div class="avaliacao">
            Sua avaliação foi marcada! <br />
            Te esperamos aqui!
        </div>
        <div class="imprevisto">
            Caso ocorra algum imprevisto entre <br />
            no seu perfil e remarque ou desmarque.
        </div>
        <div class="remarcar">
            Poderá remarcar ou desmarcar seu horário com <br />
            até 5 horas de antecedêndia, sem custo, <br />
            após isso será cobrado o valor do serviço.
        </div>
    </div>
</body>

</html>
